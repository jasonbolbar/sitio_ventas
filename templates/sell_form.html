<!DOCTYPE html>
<html>
<head>
	<title>Vender artículos</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-container w3-teal">
	  <h1>Mis Ventas</h1>
	</div>

	<div class="w3-bar w3-light-grey w3-border">
		<a href="#" class="w3-bar-item w3-button w3-mobile">Home</a>
	    <input type="text" class="w3-bar-item w3-input w3-white w3-mobile" style="width: 40em;" placeholder="Buscar..">
	    <button class="w3-bar-item w3-button w3-green w3-mobile"><i class="fa fa-search"></i></button>
	    <a href="#" class="w3-bar-item w3-button w3-mobile"><i class="fa fa-shopping-cart"></i></a>
	    <a href="#" class="w3-bar-item w3-button w3-mobile">Vender artículo</a>
	    <a href="#" class="w3-bar-item w3-button w3-mobile">Iniciar sesión</a>
	    <span class="w3-bar-item w3-mobile" style="background-color: inherit;padding: 8px 0px;">/</span>
	    <a href="#" class="w3-bar-item w3-button w3-mobile">Registrarse</a>
	    <a href="#" class="w3-bar-item w3-button w3-mobile">Ayuda</a>
  	</div>

  	<h2 style="margin: 10px 20px;">Vender artículo</h2>

	<form class="w3-container w3-card-4 w3-light-grey" style="margin: 5% 25% !important;">
	    <p><label>Nombre del artículo</label>
	    <input class="w3-input w3-border" name="name" type="text"></p>

	    <p><label>Precio</label>
	    <input class="w3-input w3-border" name="price" type="text"></p>

		<p><label>Descripción</label>
		<textarea class="w3-input w3-border" name="description"></textarea>

		<p class="w3-center">
			<button class="w3-button w3-section w3-green w3-ripple"> Crear </button>
		</p>
	</form>

  	</body>
</html>
