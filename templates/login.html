<!DOCTYPE html>
<html>
<head>
	<title>Autenticarse</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-container w3-teal">
	  <h1>Mis Ventas</h1>
	</div>

	<div class="w3-card" style="width:40%;margin: 10% 30%;">
		<div class="w3-container w3-center">
			<i class="fa fa-user-circle fa-5x" aria-hidden="true" style="margin-top:10px;"></i>
		</div>
		<form class="w3-container" action="/authenticate" method="post">
	        <div class="w3-section">
	          <label><b>Usuario</b></label>
	          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Introduzca el nombre de usuario" name="usrname" required>
	          <label><b>Contraseña</b></label>
	          <input class="w3-input w3-border" type="password" placeholder="Introduzca la contraseña" name="psw" required>
	          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
	        </div>
        </form>
	</div>	
</body>
</html>
